services:
  - type: web
    name: recollector-backend
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /
    envVars:
      # Meshy API 설정
      - key: MESHY_API_KEY
        sync: false  #Render에서 수동 입력 예정
      - key: MESHY_API_BASE_URL
        value: https://api.meshy.ai/openapi/v1
      
      # Redis 설정 (자동 연결)
      - key: REDIS_HOST
        fromService:
          type: redis
          name: recollector-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: recollector-redis
          property: port
      - key: REDIS_DB
        value: 0
      
      # 이메일 설정
      - key: MAIL_USERNAME
        sync: false  #Render에서 수동 입력 예정
      - key: MAIL_PASSWORD
        sync: false  #Render에서 수동 입력 예정
      - key: MAIL_FROM
        sync: false  #Render에서 수동 입력 예정
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_FROM_NAME
        value: Recollector 3D 모델

  # Redis 서비스
  - type: redis
    name: recollector-redis
    region: singapore
    plan: free  # 25MB 무료
    maxmemoryPolicy: allkeys-lru  # 메모리 가득차면 오래된 데이터 삭제
    ipAllowList: []  # 모든 IP 허용